<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Already logged in</h2>
</div>

<ng-template #loggedOut>
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo"
          ><h2><span class="fa fa-android"></span></h2
        ></span>
        <h4 class="company_title">Argentina programa</h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2>Log In</h2>
          </div>
          <div class="row">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="row">
                <input
                  type="text"
                  name="nombreUsuario"
                  id="nombreUsuario"
                  class="form-control"
                  [(ngModel)]="nombreUsuario"
                  required
                />
              </div>
              <br />
              <div class="row">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>

              <div class="row">
                <input
                  type="submit"
                  value="Submit"
                  class="btn"
                  [disabled]="!f.valid"
                />
              </div>
            </form>
            <div
              *ngIf="f.submitted && isLoginFail"
              class="alert alert-danger mt-3"
            >
              Error en el login: {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
