<div class="row edu main-container">
  <div class="container">
    <button 
      class="button-aÃ±adirExp"
      (click)="onOpenModal('add')"
      *ngIf="isAdmin"
    >
      Add work experience
    </button>
    <a class="nav-link" style="color: rgb(239, 241, 243)">
      <span class="sr-only"> (current) </span>
    </a>
  </div>
  <div id="main-container"></div>
</div>
<!--Add Modal-->
<div
  class="modal fade"
  id="addExperienciaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addExperienciaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExperienciaModalLabel">
          Add work experience
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddExperiencia(addForm)">
          <div class="form-group">
            <label for="tituloExp">Title</label>
            <input
              type="text"
              ngModel
              name="tituloExp"
              class="form-control"
              id="tituloExp"
              placeholder="Title"
              required
            />
          </div>
          <div class="form-group">
            <label for="fechaExp">Start date</label>
            <input
              type="text"
              ngModel
              name="fechaExp"
              class="form-control"
              id="fechaExp"
              placeholder="Start date"
              required
            />

            <div class="form-group">
              <label for="descExp">Description</label>
              <input
                type="text"
                ngModel
                name="descExp"
                class="form-control"
                id="descExp"
                placeholder="Description"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="add-experiencia-form"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Edit modal-->
<div
  class="modal fade"
  id="editExperienciaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="experienciaEditModalLabel"
  aria-hidden="true"
  *ngIf="isAdmin"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateExperienciaModalLabel">
          Edit work experience {{ editExperiencia?.tituloExp }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <input
          hidden
          type="text"
          name="id"
          id="id"
          ngModel="{{ editExperiencia?.id }}"
        />
          <div class="form-group">
            <label for="name">Title</label>
            <input
              type="text"
              ngModel="{{ editExperiencia?.tituloExp }}"
              name="tituloExp"
              class="form-control"
              id="tituloExp"
              aria-describedby="emailHelp"
              placeholder="Title"
            />
          </div>
          <input
            type="hidden"
            ngModel="{{ editExperiencia?.idExp }}"
            name="idExp"
            class="form-control"
            id="idExp"
            placeholder=""
          />
          <div class="form-group">
            <label for="descExp">Description</label>
            <input
              type="text"
              ngModel="{{ editExperiencia?.descExp }}"
              name="descExp"
              class="form-control"
              id="descExp"
              placeholder="description"
            />
            <div class="form-group">
              <label for="phone">Start date</label>
              <input
                type="text"
                ngModel="{{ editExperiencia?.fechaExp }}"
                name="fechaExp"
                class="form-control"
                id="fechaExp"
                placeholder="Job title"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id=""
                data-dismiss="modal"
                class="btn btn-secondary"
              >
                Close
              </button>
              <button
                (click)="onUpdateExperiencia(editForm.value)"
                data-dismiss="modal"
                class="btn btn-primary"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Delete modal-->
<div
  data-bs-toggle="modal"
  data-bs-target="#deleteModelLabel"
  class="modal fade"
  id="deleteExperienciaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteModelLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete work experience</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete? {{ deleteExperiencia?.tituloExp }}</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            No
          </button>
          <button
            (click)="onDeleteExperiencia(deleteExperiencia!.idExp)"
            class="btn btn-danger"
            data-dismiss="modal"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Notification-->
<div *ngIf="experiencia?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Oh my!</strong> There is no elements.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let exp of experiencia">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-info"
              (click)="onOpenModal('edit', exp)"
              *ngIf="isAdmin"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                />
              </svg>
            </button>

            <button
              type="button"
              class="btn btn-danger"
              (click)="onOpenModal('delete', exp)"
              *ngIf="isAdmin"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
          <h6 class="card-title">{{ exp.tituloExp }} {{exp.fechaExp}}</h6>
          <div id="content">
            <ul class="timeline">
              <li class="event" >
                <p>{{ exp.descExp }}</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
